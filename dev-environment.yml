name: resonance-dev
channels:
  - conda-forge
  - defaults
dependencies:
  - python >=3.8
  - setuptools >=39.0
  - pip >=9.0
  - pytest
  - pytest-cov
  - coverage
  - sphinx
  - jupyter_sphinx
  - numpy >=1.13
  - scipy >=0.19
  - matplotlib >=2.1,<3.2.0
  - pandas >=0.17
  - sympy >=1.1
  - notebook >=5.2
  - ipywidgets
  - nbconvert
  - jupyter_contrib_nbextensions
